<script src="https://code.jquery.com/jquery-3.1.0.js"></script>
<script>

    function getResults() {
        
        //alert($("#zip").val());
        $.ajax({

            type: "GET",
            url: "http://api.walmartlabs.com/v1/search?apiKey=2kkyh6vvdppfj8hq5s4y5ttv",
            dataType: "json",
            data: { "query": $("#query").val()},
            success: function(data,status) {
                //alert(data.items[0].name);
            
              for(var i = 0; i<$("#resultNum").val(); i++) {
                  $("#results").append( data.items[i].name + "<br>");
              }
              
              //$("#city").html(data.city)
              //$("#latitude").html(data.latitude)
              //$("#longitude").html(data.longitude)
            
            },
            complete: function(data,status) { //optional, used for debugging purposes
            //alert(status);
            }

        });//ajax
        
    }  //function
    
    //event handlers
    
    $(document).ready(  function(){
        
        $("#query").change( function(){ getResults(); } );

        
    } ); //documentReady
</script>
